server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # React SPA のための設定（URL直打ちで404を防ぐ）
    location / {
        try_files $uri /index.html;
    }

    # 静的ファイルはキャッシュを効かせる
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        try_files $uri /index.html;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # API へのリクエストはバックエンドへ proxy（必要なら）
    # location /api/ {
    #     proxy_pass http://taskapp-api:8080;
    # }
}
